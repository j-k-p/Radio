    <!-- Custom Theme JavaScript -->
    <script>
$(document).ready(function(){

	myPlaylist = new jPlayerPlaylist({
				jPlayer: "#jquery_jplayer_1",
				cssSelectorAncestor: "#cp_container_1"
			    }, [], {
				playlistOptions: {
				    autoPlay: true,
				    loopOnPrevious: true,
				    shuffleOnLoop: true,
				    enableRemoveControls: false,
				    displayTime: 0,
				    addTime: "fast",
				    removeTime: "fast",
				    shuffleTime: "slow"
				},
				swfPath: "./lib/jplayer",
				supplied: "mp3",
				wmode: "window"
			    });
	myPlaylist.add({
		  title:"Jingle",
		  artist:"Radio Zozo",
		  mp3:"/mp3/jingle.mp3",
	});

	$("#jquery_jplayer_1").jPlayer("play"); // Repeat the media
 	
 	$("#jquery_jplayer_1").bind($.jPlayer.event.ready, function (event) {
		$.getJSON( "./php/radio.php", function( data ) {
		$.each( data, function( key, value ) {	
			myPlaylist.add({
			    title: value.title,
			    artist: value.artist,
			    mp3: value.mp3,
	      		    oga: value.oga,
	    		    poster: value.poster
				});
	 		});
		})
	});
	$("#jquery_jplayer_1").bind($.jPlayer.event.play, function (event) {
		 $('#current-track').empty();
		 $('#current-track').append(myPlaylist.playlist[myPlaylist.current].artist + " - " + myPlaylist.playlist[myPlaylist.current].title);
	});
});
    // touch screen
   $("body").click(function(e) {
		$("#jquery_jplayer_1").jPlayer("play"); // Repeat the media
    });

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    </script>
